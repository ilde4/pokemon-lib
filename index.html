<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Search App</title>
</head>
<body>
    <h1>Pokémon Search App</h1>
    <div class="container">
        <p>Search for Pokémon Name or ID:</p>
        <input type="text" id="search-input" required>
        <button id="search-button">Search</button>

        <div id="pokemon-description" class="pokemon-description">
            <span id="pokemon-name" class="pokemon-name"></span>
            <span id="pokemon-id" class="pokemon-id"></span>
            <span id="weight" class="weight-height"></span>
            <span id="height" class="weight-height"></span>
            <div id="pokemon-image" class="pokemon-image"></div>
            <div id="types" class="types"></div>
        </div>
        <table class="stats">
            <tr>
                <td><b>Base</b></td>
                <td><b>Stats</b></td>
            </tr>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>
        




    </div>
    <div class="background-div"></div>


    <script src="script.js"></script>
</body>
</html>
